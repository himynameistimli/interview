{% extends 'base.html' %}

{% block main %}
<section id="product_detail">
    <div class="container">
        <div class="row mt-2">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card my-2">

                    <img
                            src="{{ cv.product.image }}"
                            class="card-img-top"
                            height="240"
                    />
                    <div class="card-body">
                        <h5 class="card-title">{{ cv.product.name|title }}</h5>
                        <p class="card-text">
                        <div class="d-flex justify-content-start flex-column">
                            <span class="text-muted">{{ cv.product.category_name|title }}</span>

                            <span>Price: {{ cv.product.sale_price }} &#8377;</span>

                        </div>

                        <div class="d-flex justify-content-center mt-1">
                            {% if cv.product.in_stock %}
                            <a class="btn btn-primary btn-sm btn-success">Buy Now</a>
                            {% else %}
                            <a class="btn btn-primary btn-sm btn-danger">Out Of Stock</a>
                            {% endif %}
                        </div>

                        </p>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{% endblock %}
